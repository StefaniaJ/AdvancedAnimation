    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="containerA">

                <div class="description">
                    <h4 class="year"></h4>
                    <p class="text"></p>
                </div>

                <!-- <img class="themodel" id="model" src="model/model.svg" alt="Model" />
                <img class="themodel" id="outfit" src="model/1920.svg" alt="Outfit" /> -->

                <svg id="timeline" xmlns="http://www.w3.org/2000/svg" viewBox=" 0 0  210 500">
                    <path id="star-path" d="M 40 0 v 50 500" fill="none" stroke="white" stroke-width="1" />
                </svg>

                <section class="section1">
                    <svg data-year="1920" id="year1920" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 100">
                        <circle cx="40" cy="50" r="2" fill="white" />
                    </svg>
                </section>

                <section class="section2">
                    <svg data-year="1930" id="year1930" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 100">
                        <circle cx="40" cy="50" r="2" fill="white" />
                    </svg>
                </section>

                <section class="section3">
                    <svg data-year="1940" id="year1940" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 100">
                        <circle cx="40" cy="50" r="2" fill="white" />
                    </svg>
                </section>

                <section class="section4">
                    <svg data-year="1950" id="year1950" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 100">
                        <circle cx="40" cy="50" r="2" fill="white" />
                    </svg>
                </section>

                <section class="section5">
                    <svg data-year="1960" id="year1960" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 100">
                        <circle cx="40" cy="50" r="2" fill="white" />
                    </svg>
                </section>


            </div>




            <div class="containerB">

                <img id="girl1" src="images/modeldisco.png" alt="model">



                <svg id="Layer_1" data-name="scene" version="1.1" viewBox="0 0 500 600">

                    <!-- Left -->
                    <path class="color" d="M 50 100 L 287 100 Q 287 250 287 300 L 287 600 L 50 600 L 50 100 "
                        fill="red">

                        <animate attributeName="d"
                            from="M 50 100 L 287 100 Q 287 250 287 300 L 287 600 L 50 600 L 50 100  "
                            to="M 50 100 L 213 100 Q 200 250 100 300 L 175 600 L 50 600 L 50 100  " dur="3s"
                            repeatCount="1" fill="freeze">
                    </path>

                    <!-- Right -->
                    <path class="color" d="M 300 100 L 500 100 Q 500 250 500 600 L 262 600 L 262 300 Q 262 250 262 100"
                        fill="red">
                        <animate attributeName="d"
                            from="M 300 100 L 500 100 Q 500 250 500 600 L 262 600 L 262 300 Q 262 250 262 100 "
                            to="M 300 100 L 500 100 Q 500 250 500 600 L 375 600 L 450 300 Q 350 250 338 100 " dur="3s"
                            repeatCount="1" fill="freeze" />
                    </path>
                </svg>


                <svg id="Layer_2" data-name="carpet" version="1.1" viewBox="0 0 500 600">
                    <!-- Carpet -->
                    <path class="floor" d=" M 0 450 Q 50 300 150 100 L 250 100 Q 350 300 400 450 L 0 450 "
                        fill="#721013">
                    </path>
                </svg>


                <div class="reflector ref1"></div>
                <div class="reflector ref2"></div>
            </div>


        </div>

        <script src="script.js"></script>
    </body>

    </html>


</body>

</html>
